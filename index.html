<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Slot Input</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333333;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
      color: #555555;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Parking Slot Input</h1>
    <form action="http://localhost:4000/submit-slot" method="POST">
      <label for="slot">Select your parking slot:</label>
      <select id="slot" name="slot" required>
        <option value="">-- Select Slot --</option>
        <option value="1">Slot 1</option>
        <option value="2">Slot 2</option>
        <option value="3">Slot 3</option>
        <option value="4">Slot 4</option>
      </select>

      <input type="hidden" id="session_id" name="session_id" value="ABC123"> <!-- You can dynamically set this later -->
      <input type="hidden" id="entry_time" name="entry_time">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Automatically set entry time to current time (UNIX timestamp)
    document.getElementById('entry_time').value = Math.floor(Date.now() / 1000);
  </script>
</body>
</html>
